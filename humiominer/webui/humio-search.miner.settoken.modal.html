<div class="modal-header">
    <h1 class="modal-title">API TOKEN</h1>
</div>
<div class="modal-body">
    <div class="row">
        <form class="config-add-form form-horizontal m-t-xs">
            <div class="form-group" id="fgPassword1">
                <label class="col-xs-4 control-label">API TOKEN</label>
                <div class="col-xs-6">
                    <input type="password" ng-model="vm.api_token" class="form-control" placeholder="API Token">
                </div>
            </div>
            <div class="form-group" id="fgPassword12">
                <label class="col-xs-4 control-label">API TOKEN</label>
                <div class="col-xs-6">
                    <input type="password" ng-model="vm.api_token2" class="form-control" placeholder="Repeat API Token">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button ng-disabled="!vm.valid()" class="btn btn-primary btn-sm" type="button" ng-click="vm.save()">OK</button>
    <button class="btn btn-warning btn-sm" type="button" ng-click="vm.cancel()">CANCEL</button>
</div>
